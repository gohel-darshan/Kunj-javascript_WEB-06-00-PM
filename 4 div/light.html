<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
.main
{
    height: 100vh;
    width: 100%;
    background-color: black;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 20px;
}

.box
{
    width: 250px;
    height: 600px;
    border: 1px solid white;
}

.imgbox
{
    height: 100%;
    width: 100%;
    object-fit: cover;
}
</style>
<body>
    <div class="main">

    </div>
    <script>
        let main = document.querySelector(".main")
       let imgarray = ["https://www.google.com/url?sa=i&url=https%3A%2F%2Fgrayline.ae%2Ftours%2Fimg-world-of-adventure-dubai-entrance-ticket%2F&psig=AOvVaw2s14m8nXED2UyX4fJc9cfC&ust=1741871245248000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPDoz6HOhIwDFQAAAAAdAAAAABAv","https://www.google.com/url?sa=i&url=https%3A%2F%2Fplatinumlist.net%2Fguide%2Feverything-you-need-to-know-about-img-worlds-of-adventure%2F&psig=AOvVaw2s14m8nXED2UyX4fJc9cfC&ust=1741871245248000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPDoz6HOhIwDFQAAAAAdAAAAABA3","https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.everysteph.com%2Fimg-worlds-of-adventure-dubai-tickets%2F&psig=AOvVaw2s14m8nXED2UyX4fJc9cfC&ust=1741871245248000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPDoz6HOhIwDFQAAAAAdAAAAABA-","https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.peaktourism.ae%2Fimg-worlds-of-adventure%2F&psig=AOvVaw2s14m8nXED2UyX4fJc9cfC&ust=1741871245248000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPDoz6HOhIwDFQAAAAAdAAAAABBF","https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.themeparkjames.co.uk%2Ftheme-parks%2Fmiddle-east%2Fuae%2Fimg-worlds-of-adventure%2F&psig=AOvVaw2s14m8nXED2UyX4fJc9cfC&ust=1741871245248000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPDoz6HOhIwDFQAAAAAdAAAAABBK"]
      
        for (let i = 0; i <= 4; i++) {
      
          let div = document.createElement("div")
          div.setAttribute("class","box")
      
          let img = document.createElement("img")
          img.setAttribute("src",imgarray[i])
          
          img.setAttribute("class","imgbox")
      
          div.appendChild(img)
          main.appendChild(div)
          
        }
      </script>
</body>

</html>
