<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Koi Mil Gaya Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .calculator {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .display {
      font-size: 2rem;
      padding: 20px;
      background: #111;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: right;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      background: #555;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
    }
    select, #soundToggle, #themeSelect, #volumeControl, #uploadSound, #exportHistory, #shareResult {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    .history {
      max-height: 120px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .history-item {
      padding: 4px 0;
      cursor: pointer;
    }
    .history-item:hover {
      text-decoration: underline;
    }
    #alien {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 50px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
<div id="particles-js"></div>
<div class="calculator">
  <div id="display" class="display">0</div>
  <div class="buttons">
    <button data-value="7">7</button>
    <button data-value="8">8</button>
    <button data-value="9">9</button>
    <button data-value="/">/</button>
    <button data-value="4">4</button>
    <button data-value="5">5</button>
    <button data-value="6">6</button>
    <button data-value="*">*</button>
    <button data-value="1">1</button>
    <button data-value="2">2</button>
    <button data-value="3">3</button>
    <button data-value="-">-</button>
    <button data-value="0">0</button>
    <button data-value=".">.</button>
    <button data-action="calculate">=</button>
    <button data-value="+">+</button>
    <button data-action="clear" style="grid-column: span 4;">C</button>
  </div>
  <div class="history" id="history"></div>
  <div class="footer">
    <label>üéµ Sound:</label><br>
    <select id="soundSelect"></select>
    <button id="soundToggle">üîä Sound On</button><br>
    <label>üîÄ Mode:</label> <input type="checkbox" id="randomSound"> Random Sound<br>
    <label>üîâ Volume:</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1"><br>
    <label>üé® Theme:</label>
    <select id="themeSelect">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="neon">Neon</option>
    </select><br>
    <label>üéµ Upload Sound:</label>
    <input type="file" id="uploadSound" accept="audio/*"><br>
    <button id="exportHistory">üì§ Export History</button>
    <button id="shareResult">üåê Share Result</button>
  </div>
</div>
<img src="https://i.imgur.com/WfX2l8D.png" id="alien" alt="Alien">
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
// ParticleJS config
particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js@master/demo/particles.json');

const display = document.getElementById('display');
const buttons = document.querySelectorAll('button');
const historyEl = document.getElementById('history');
const themeSelect = document.getElementById('themeSelect');
const soundToggle = document.getElementById('soundToggle');
const soundSelect = document.getElementById('soundSelect');
const volumeControl = document.getElementById('volumeControl');
const randomSound = document.getElementById('randomSound');
const uploadSound = document.getElementById('uploadSound');
const exportHistory = document.getElementById('exportHistory');
const shareResult = document.getElementById('shareResult');

let currentInput = '';
let history = [];
let soundEnabled = true;
let customSound = null;
let volume = 1;

for (let i = 1; i <= 100; i++) {
  let option = document.createElement('option');
  option.value = `koi${i}.mp3`;
  option.textContent = `Sound ${i}`;
  soundSelect.appendChild(option);
}

function playSound() {
  if (!soundEnabled) return;
  let audio;
  if (customSound) {
    audio = new Audio(URL.createObjectURL(customSound));
  } else {
    let soundFile = randomSound.checked ? `koi${Math.ceil(Math.random()*100)}.mp3` : soundSelect.value;
    audio = new Audio(`sounds/${soundFile}`);
  }
  audio.volume = volume;
  audio.play();
}

buttons.forEach(button => {
  button.addEventListener('click', () => {
    const value = button.dataset.value;
    const action = button.dataset.action;

    if (value) {
      currentInput += value;
      display.textContent = currentInput;
      playSound();
    } else if (action === 'calculate') {
      try {
        let result = eval(currentInput);
        history.push(`${currentInput} = ${result}`);
        updateHistory();
        display.textContent = result;
        currentInput = '';
        playSound();
      } catch {
        display.textContent = 'Error';
        currentInput = '';
      }
    } else if (action === 'clear') {
      currentInput = '';
      display.textContent = '0';
    }
  });
});

function updateHistory() {
  historyEl.innerHTML = '';
  history.slice().reverse().forEach(item => {
    let div = document.createElement('div');
    div.className = 'history-item';
    div.textContent = item;
    div.onclick = () => {
      const parts = item.split('=');
      display.textContent = parts[0].trim();
      currentInput = parts[0].trim();
    };
    historyEl.appendChild(div);
  });
}

soundToggle.onclick = () => {
  soundEnabled = !soundEnabled;
  soundToggle.textContent = soundEnabled ? 'üîä Sound On' : 'üîá Sound Off';
};

volumeControl.oninput = () => {
  volume = parseFloat(volumeControl.value);
};

uploadSound.onchange = (e) => {
  const file = e.target.files[0];
  if (file) customSound = file;
};

themeSelect.onchange = () => {
  document.body.className = themeSelect.value;
  localStorage.setItem('theme', themeSelect.value);
};

if (localStorage.getItem('theme')) {
  document.body.className = localStorage.getItem('theme');
  themeSelect.value = localStorage.getItem('theme');
}

document.addEventListener('keydown', (e) => {
  const key = e.key;
  const allowed = '0123456789/*-+.';
  if (allowed.includes(key)) {
    currentInput += key;
    display.textContent = currentInput;
    playSound();
  } else if (key === 'Enter') {
    try {
      let result = eval(currentInput);
      history.push(`${currentInput} = ${result}`);
      updateHistory();
      display.textContent = result;
      currentInput = '';
      playSound();
    } catch {
      display.textContent = 'Error';
      currentInput = '';
    }
  } else if (key === 'Escape') {
    currentInput = '';
    display.textContent = '0';
  }
});

exportHistory.onclick = () => {
  const blob = new Blob([history.join('\n')], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'history.txt';
  a.click();
};

shareResult.onclick = () => {
  navigator.clipboard.writeText(display.textContent).then(() => {
    alert('Result copied to clipboard!');
  });
};
</script>
</body>
</html>
