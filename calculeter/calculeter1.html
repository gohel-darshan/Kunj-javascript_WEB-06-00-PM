<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Futuristic Calculator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body, html {
      width: 100%; height: 100%; overflow: hidden;
      display: flex; align-items: center; justify-content: center;
      background: #0f0f0f; color: #fff;
    }
    #particles-js { position: absolute; width: 100%; height: 100%; z-index: 0; }

    .calculator {
      z-index: 1;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px cyan;
      backdrop-filter: blur(10px);
      position: relative;
    }

    .screen {
      width: 100%; height: 60px;
      background: rgba(255,255,255,0.1);
      border: none; border-radius: 10px;
      color: #fff; font-size: 24px;
      padding: 10px; text-align: right; margin-bottom: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px; justify-content: center;
    }

    button {
      height: 60px; font-size: 20px;
      border: none; border-radius: 10px;
      background: rgba(0,255,255,0.1);
      color: #0ff; cursor: pointer;
      transition: transform 0.2s ease, background 0.2s;
    }

    button:hover {
      background: rgba(0,255,255,0.3);
      transform: scale(1.05);
    }

    .theme-toggle, .volume-control {
      margin-top: 10px; text-align: center;
      cursor: pointer; color: #0ff;
    }

    .history {
      margin-top: 10px;
      background: rgba(255,255,255,0.1);
      max-height: 100px; overflow-y: auto;
      font-size: 14px; padding: 5px; border-radius: 10px;
    }

    .history div {
      padding: 4px; cursor: pointer;
    }

    .history div:hover {
      background: rgba(0,255,255,0.2);
    }

    .volume-control input {
      width: 100%;
    }

    body.light {
      background: #f0f0f0; color: #000;
    }

    body.light .calculator {
      background: rgba(0,0,0,0.05);
      box-shadow: 0 0 20px #555;
    }

    body.light .screen {
      background: rgba(0,0,0,0.1); color: #000;
    }

    body.light button {
      background: rgba(0,0,0,0.1); color: #000;
    }

    body.light .theme-toggle { color: #555; }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="calculator">
    <input type="text" class="screen" id="display" readonly />
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">Ã·</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">Ã—</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">âˆ’</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button>

      <button onclick="clearDisplay()" style="grid-column: span 4; background:#f00; color:#fff;">C</button>
    </div>
    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</div>
    <div class="volume-control">
      ðŸ”Š Volume: <input type="range" min="0" max="1" step="0.01" value="0.5" id="volumeSlider" />
    </div>
    <div class="history" id="history"></div>
  </div>

  <audio id="clickSound"></audio>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#0ff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 2 }
      }
    });

    let display = document.getElementById("display");
    let history = document.getElementById("history");
    let volumeSlider = document.getElementById("volumeSlider");
    let clickSound = document.getElementById("clickSound");

    function press(val) {
      display.value += val;
      playClick();
    }

    function calculate() {
      try {
        let result = eval(display.value);
        history.innerHTML = `<div onclick="useHistory('${display.value}')">${display.value} = ${result}</div>` + history.innerHTML;
        display.value = result;
        playClick();
      } catch {
        display.value = "Error";
      }
    }

    function clearDisplay() {
      display.value = "";
      playClick();
    }

    function useHistory(expression) {
      display.value = expression;
      playClick();
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem("theme", document.body.classList.contains('light') ? 'light' : 'dark');
    }

    function loadTheme() {
      if (localStorage.getItem("theme") === 'light') {
        document.body.classList.add('light');
      }
    }

    function playClick() {
      let soundId = Math.floor(Math.random() * 5) + 1;
      clickSound.src = `https://www.soundjay.com/button/button-${soundId}.mp3`;
      clickSound.volume = volumeSlider.value;
      clickSound.play();
    }

    // Keyboard support
    document.addEventListener("keydown", function(e) {
      const key = e.key;
      if (/[0-9+\-*/.=]/.test(key)) {
        if (key === "=") calculate();
        else if (key === ".") press(".");
        else press(key);
      } else if (key === "Enter") {
        calculate();
      } else if (key === "Backspace") {
        display.value = display.value.slice(0, -1);
      } else if (key.toLowerCase() === "c") {
        clearDisplay();
      }
    });

    loadTheme();
  </script>
</body>
</html>
