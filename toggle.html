<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="main w-[100%] h-[100vh] flex justify-center items-center" id="container">
        <button class="w-[200px] h-[50px] bg-[black] text-[white] rounded-full" onclick="toggle()" id="btn">switch to dark mode</button>
    </div>

  </body>
  <script>
    const toggle = () => {
    let container = document.getElementById('container');
    let btn = document.getElementById('btn');
    container.classList.toggle('bg-black');
    btn.classList.toggle('text-black');
    btn.classList.toggle('bg-white');

    if (container.classList.contains('bg-black')) {
        btn.textContent = "switch to light mode";
    } else {
        btn.textContent = "switch to dark mode";
    }
    };
  </script>
</html>
