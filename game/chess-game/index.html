<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Chess Game</h1>
        <div class="game-info">
            <div class="player-info">
                <span class="player-turn">White's Turn</span>
                <div class="captured-pieces white-captured"></div>
            </div>
            <div class="timer">00:00</div>
            <div class="player-info">
                <span class="player-turn">Black's Turn</span>
                <div class="captured-pieces black-captured"></div>
            </div>
        </div>
        <div class="chess-board">
            <!-- Chess board will be generated by JavaScript -->
        </div>
        <div class="controls">
            <button id="newGameBtn">New Game</button>
            <button id="undoBtn">Undo Move</button>
            <button id="flipBoardBtn">Flip Board</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
