<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <style>
      body {
        background: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        animation: gradientShift 20s ease infinite;
        overflow-x: hidden;
        min-height: 100vh;
        position: relative;
      }
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
        pointer-events: none;
        z-index: 0;
      }
      body::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none"/><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.05)"/></svg>');
        opacity: 0.5;
        pointer-events: none;
        z-index: 0;
      }
      @keyframes gradientShift {
        0% { background-position: 0% 50%; background-size: 200% 200%; }
        50% { background-position: 100% 50%; background-size: 200% 200%; }
        100% { background-position: 0% 50%; background-size: 200% 200%; }
      }
      @keyframes floatAnimation {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 15px rgba(255, 138, 0, 0.4); }
        50% { box-shadow: 0 0 30px rgba(255, 138, 0, 0.7); }
      }
      .search-container {
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
        text-align: center;
        position: relative;
        z-index: 10;
        animation: fadeIn 1s ease-out;
      }
      h1 {
        color: #fff;
        text-align: center;
        margin-bottom: 30px;
        font-size: 3rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        animation: titlePulse 2s ease-in-out infinite;
        position: relative;
        display: inline-block;
        background: linear-gradient(to right, #ff8a00, #da1b60);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 15px rgba(255, 138, 0, 0.5));
      }
      h1::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        width: 0;
        height: 3px;
        background: linear-gradient(90deg, transparent, #ff8a00, #da1b60, transparent);
        transform: translateX(-50%);
        animation: lineGrow 2s ease-in-out infinite;
      }
      @keyframes lineGrow {
        0%, 100% { width: 0; }
        50% { width: 100%; }
      }
      @keyframes titlePulse {
        0%, 100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.6); }
        50% { text-shadow: 0 0 25px rgba(255, 255, 255, 0.9); }
      }
      #searchInput {
        width: 70%;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        position: relative;
        z-index: 2;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      #searchInput::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(229, 9, 20, 0.1), transparent);
        z-index: -1;
      }
      #searchInput:focus {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 25px rgba(229, 9, 20, 0.4);
        transform: scale(1.02);
        outline: none;
        animation: inputFocus 1.5s ease-in-out infinite;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      @keyframes inputFocus {
        0%, 100% { box-shadow: 0 0 25px rgba(229, 9, 20, 0.4); }
        50% { box-shadow: 0 0 35px rgba(229, 9, 20, 0.6); }
      }
      #searchBtn {
        padding: 12px 20px;
        background: linear-gradient(45deg, #ff8a00, #da1b60);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-left: 10px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(255, 138, 0, 0.4);
        animation: pulseGlow 2s ease-in-out infinite;
      }
      #searchBtn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: all 0.5s ease;
      }
      #searchBtn:hover::before {
        left: 100%;
      }
      #searchBtn:hover {
        background: linear-gradient(45deg, #ff9d1d, #e62a6f);
        transform: translateY(-3px);
        box-shadow: 0 7px 20px rgba(255, 138, 0, 0.5);
        animation: none;
      }
      .movie-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        width: 100%;
        max-width: 1200px;
        perspective: 1000px;
        padding: 20px;
        position: relative;
        z-index: 5;
      }
      .movie-container::before {
        content: '';
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(229, 9, 20, 0.5), transparent);
      }
      .movie-card {
        width: 220px;
        background: rgba(30, 30, 30, 0.7);
        backdrop-filter: blur(10px);
        border-radius: 6px;
        overflow: hidden;
        transition: transform 0.3s;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        animation: cardFadeIn 0.6s forwards;
        opacity: 0;
        transform: translateY(30px) scale(0.9);
        z-index: 1;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      @keyframes cardFadeIn {
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .movie-card:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 20px 30px rgba(0, 0, 0, 0.5);
        z-index: 5;
        animation: floatAnimation 3s ease-in-out infinite;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .movie-card::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 70%, rgba(0,0,0,0.8) 100%);
        pointer-events: none;
      }
      .movie-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgba(255, 138, 0, 0.1), rgba(218, 27, 96, 0.1));
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1;
      }
      .movie-card:hover::before {
        opacity: 1;
      }
      .movie-poster {
        width: 100%;
        height: 330px;
        object-fit: cover;
        position: relative;
        z-index: 2;
      }
      .movie-info {
        padding: 15px;
        position: relative;
        z-index: 2;
        background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
        transform: translateY(0);
        transition: transform 0.3s ease;
        margin-top: -5px;
      }
      .movie-card:hover .movie-info {
        transform: translateY(-5px);
      }
      .movie-title {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 5px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        position: relative;
        display: inline-block;
      }
      .movie-title::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(to right, #ff8a00, #da1b60);
        transition: width 0.3s ease;
      }
      .movie-card:hover .movie-title::after {
        width: 100%;
      }
      .movie-year {
        color: #ff8a00;
        font-size: 14px;
        transition: color 0.3s ease;
      }
      .movie-card:hover .movie-year {
        color: #ff8a00;
      }
      .no-results, .loading {
        text-align: center;
        margin-top: 30px;
        color: #aaa;
        font-size: 18px;
        animation: fadeInUp 0.6s forwards;
        position: relative;
        padding: 20px;
        background: rgba(0,0,0,0.3);
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .error {
        color: #ff8a00;
        text-align: center;
        margin-top: 20px;
        animation: fadeInUp 0.6s forwards;
        text-shadow: 0 0 10px rgba(255, 138, 0, 0.4);
        position: relative;
        padding: 20px;
        background: rgba(255, 138, 0, 0.1);
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(255, 138, 0, 0.2);
        border-left: 4px solid #ff8a00;
      }
      .no-poster {
        background: #333;
        height: 330px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #aaa;
        background: linear-gradient(45deg, #222, #333);
        position: relative;
        overflow: hidden;
      }
      .no-poster::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 200%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        animation: shimmer 2s infinite;
      }
      @keyframes shimmer {
        to { left: 100%; }
      }
      
      /* Details Container Styles */
      #detailsContainer {
        display: none; /* Hidden by default */
        width: 100%;
        max-width: 1000px;
        background-color: rgba(30, 30, 30, 0.7);
        backdrop-filter: blur(10px);
        padding: 30px;
        margin-top: 30px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        animation: detailsOpen 0.7s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        background: linear-gradient(to bottom, rgba(40, 40, 40, 0.8), rgba(30, 30, 30, 0.8));
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        position: relative;
        overflow: hidden;
        z-index: 20;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      @keyframes detailsOpen {
        from {
          opacity: 0;
          transform: translateY(50px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      #detailsContainer::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #ff8a00, #da1b60);
        z-index: 2;
        box-shadow: 0 0 20px rgba(255, 138, 0, 0.7);
      }
      #detailsContainer::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 150px;
        height: 150px;
        background: radial-gradient(circle, rgba(255, 138, 0, 0.1) 0%, transparent 70%);
        z-index: 0;
      }
      .details-header {
        border-bottom: 1px solid #333;
        padding-bottom: 15px;
        margin-bottom: 20px;
        position: relative;
        z-index: 1;
      }
      .details-title {
        font-size: 28px;
        margin: 0;
        font-weight: 800;
        letter-spacing: 1px;
        color: #fff;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        position: relative;
        display: inline-block;
      }
      .details-title::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 3px;
        background: linear-gradient(to right, #ff8a00, #da1b60);
        animation: titleLineGrow 1s 0.5s forwards;
      }
      @keyframes titleLineGrow {
        to { width: 100%; }
      }
      .details-subtitle {
        color: #aaa;
        margin-top: 8px;
        font-size: 16px;
        display: inline-block;
        background: rgba(255, 138, 0, 0.2);
        padding: 4px 10px;
        border-radius: 4px;
        margin-top: 12px;
        animation: fadeIn 0.5s 0.3s forwards;
        opacity: 0;
      }
      .details-content {
        display: flex;
        flex-direction: row;
        margin-bottom: 30px;
        gap: 30px;
        position: relative;
        z-index: 1;
      }
      @media (max-width: 768px) {
        .details-content {
          flex-direction: column;
        }
      }
      .details-poster {
        width: 250px; /* Slightly larger poster */
        border-radius: 6px;
        margin-right: 30px;
        margin-bottom: 20px; /* Add margin for column layout */
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        position: relative;
        z-index: 2;
        overflow: hidden;
      }
      .details-poster::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgba(229, 9, 20, 0.1), transparent);
        opacity: 0;
        transition: opacity 0.3s ease;
        border-radius: 6px;
        z-index: 1;
      }
      .details-info {
        flex: 1;
        position: relative;
        animation: fadeIn 0.5s 0.3s both;
        background: rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 8px;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .info-item {
        margin-bottom: 12px;
        animation: slideInRight 0.5s both;
        animation-delay: calc(0.1s * var(--i, 1));
        transform: translateX(20px);
        opacity: 0;
        position: relative;
        padding: 8px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      @keyframes slideInRight {
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .info-label {
        font-weight: bold;
        color: #ff8a00;
        margin-bottom: 4px;
        display: inline-block;
        position: relative;
        font-size: 16px;
        letter-spacing: 1px;
      }
      .info-label::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 30px;
        height: 2px;
        background: linear-gradient(to right, #ff8a00, #da1b60);
        transition: width 0.3s ease;
      }
      .info-item:hover .info-label::after {
        width: 100%;
      }
      .trailer-container {
        width: 100%;
        margin-top: 20px;
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        transform: scale(0.98);
        transition: transform 0.5s ease;
        z-index: 1;
      }
      .trailer-container:hover {
        transform: scale(1);
      }
      .trailer-container::before {
        content: '';
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255, 138, 0, 0.5), transparent);
      }
      .trailer-frame {
        width: 100%;
        aspect-ratio: 16/9;
        border: none;
        border-radius: 6px;
        background: #000;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        transition: all 0.3s ease;
      }
      .trailer-frame:hover {
        box-shadow: 0 0 40px rgba(255, 138, 0, 0.3);
      }
      .trailer-loading {
        width: 100%;
        aspect-ratio: 16/9;
        background: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #aaa;
        font-size: 18px;
        border-radius: 6px;
        position: relative;
        overflow: hidden;
        background: linear-gradient(45deg, #222, #333);
      }
      .trailer-loading::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        animation: loading 2s infinite;
      }
      @keyframes loading {
        to { left: 100%; }
      }
      .trailer-error {
        width: 100%;
        aspect-ratio: 16/9;
        background: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #aaa;
        font-size: 16px;
        border-radius: 6px;
        text-align: center;
        padding: 20px;
        background: linear-gradient(45deg, #262626, #1a1a1a);
        position: relative;
        overflow: hidden;
      }
      .trailer-error::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, rgba(255, 138, 0, 0.1) 0%, transparent 70%);
        z-index: 0;
      }
      .trailer-error a {
        color: #ff8a00;
        text-decoration: none;
        margin-top: 10px;
        padding: 8px 20px;
        border: 2px solid #ff8a00;
        border-radius: 4px;
        transition: all 0.3s ease;
        font-weight: bold;
        letter-spacing: 1px;
        position: relative;
        z-index: 1;
        overflow: hidden;
      }
      .trailer-error a::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: all 0.5s ease;
      }
      .trailer-error a:hover::before {
        left: 100%;
      }
      .trailer-error a:hover {
        background: linear-gradient(45deg, #ff8a00, #da1b60);
        color: white;
        text-decoration: none;
        box-shadow: 0 0 15px rgba(255, 138, 0, 0.5);
        transform: translateY(-3px);
      }
      #backButton {
        display: block;
        width: fit-content;
        margin: 30px auto 0;
        padding: 10px 25px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        z-index: 5;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      #backButton:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      #backButton::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: -100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: all 0.5s ease;
      }
      #backButton:hover::after {
        left: 100%;
      }
      #backButton::before {
        content: '‚Üê';
        position: absolute;
        left: 10px;
        opacity: 0;
        transition: all 0.3s ease;
      }
      #backButton:hover::before {
        opacity: 1;
        left: 15px;
      }
      .cast-container, .director-container {
        margin-top: 25px;
        border-top: 1px solid #333;
        padding-top: 20px;
        position: relative;
        z-index: 1;
      }
      .cast-container::before, .director-container::before {
        content: '';
        position: absolute;
        top: -1px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255, 138, 0, 0.5), transparent);
      }
      .section-title {
        font-size: 20px;
        color: #ff8a00;
        margin-bottom: 15px;
        position: relative;
        display: inline-block;
        padding-bottom: 5px;
      }
      .section-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(to right, #ff8a00, #da1b60);
        animation: sectionTitleLine 1s 0.5s forwards;
      }
      @keyframes sectionTitleLine {
        to { width: 100%; }
      }
      .cast-list, .director-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        position: relative;
        z-index: 1;
      }
      .cast-item, .director-item {
        width: 160px;
        background: rgba(50, 50, 50, 0.5);
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.2s;
        transform: scale(1);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        opacity: 0;
        animation: castFadeIn 0.5s forwards;
        animation-delay: calc(0.1s * var(--i, 1));
        position: relative;
        z-index: 1;
      }
      @keyframes castFadeIn {
        to {
          opacity: 1;
        }
      }
      .cast-item:hover, .director-item:hover {
        transform: translateY(-5px);
        transform: translateY(-8px) scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        z-index: 2;
        animation: floatAnimation 3s ease-in-out infinite;
      }
      .cast-item::before, .director-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;

              const lastName = nameParts[nameParts.length - 1].toLowerCase();
              
              if (nameValue % 4 === 0) {
                // Pattern: firstlast (e.g., tomhanks)
                twitterHandle = firstName + lastName;
                instagramHandle = firstName + lastName;
                facebookHandle = firstName + lastName;
              } else if (nameValue % 4 === 1) {
                // Pattern: first.last (e.g., tom.hanks)
                twitterHandle = firstName + lastName;
                instagramHandle = firstName + '.' + lastName;
                facebookHandle = firstName + lastName;
              } else if (nameValue % 4 === 2) {
                // Pattern: TheRealFirstLast (e.g., TheRealTomHanks)

            "frozen": "Zi4LMpSDccc",                    // Frozen 2
            "inside out": "yRUAzGQ3nSY",                // Inside Out
            "encanto": "CaimKeDcudo",                   // Encanto
            "soul": "xOsLIiBStEs",                      // Soul
            "luca": "mYfJxlgR2jw",                      // Luca

            // Fallback for testing
            "test": "dQw4w9WgXcQ"                       // Test trailer
          };
          
          // Find matching trailer by iterating through keys
          let videoId = null;
          Object.keys(trailerDatabase).forEach(key => {
            if (cleanTitle.includes(key)) {
              videoId = trailerDatabase[key];
            }
          });
          
          // If no exact match found, provide a popular trailer as fallback
          if (!videoId) {
            // Extract the first word as a possible movie name
            const firstWord = cleanTitle.split(' ')[0];
            if (trailerDatabase[firstWord]) {
              videoId = trailerDatabase[firstWord];
            } else {
              // Use a default trailer if nothing matches
              videoId = "JfVOs4VSpmA"; // Spider-Man: No Way Home as default
            }
          }
          
          // Create iframe with specific video ID
          const iframe = document.createElement("iframe");
          iframe.className = "trailer-frame";
          iframe.setAttribute("allowfullscreen", "");
          iframe.src = `https://www.youtube.com/embed/${videoId}?rel=0&autoplay=1`;
          
          // Replace loading indicator with iframe
          trailerContainer.innerHTML = '';
          trailerContainer.appendChild(iframe);
        } catch (error) {
          console.error("Error loading trailer:", error);
          // Show error message in trailer container
          trailerContainer.innerHTML = `
            <div class="trailer-error">
              <div class="trailer-info">
                <p>Unable to load trailer</p>
                <p>Please try again later</p>
              </div>
              <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(searchQuery)}" target="_blank">
                Search on YouTube
              </a>
            </div>
          `;
        }
      }
