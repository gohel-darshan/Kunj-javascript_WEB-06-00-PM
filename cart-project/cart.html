<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FakeStore Products (Category Filter)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .filter-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .category-select {
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      min-width: 200px;
    }

    .category-select:focus {
      outline: none;
      border-color: #666;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #f9f9f9;
      padding: 10px;
    }

    .details {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .details .item {
      font-size: 14px;
      line-height: 1.4;
    }

    .details .item strong {
      color: #555;
      display: inline-block;
      width: 90px;
    }

    .details .item .value {
      color: #222;
    }
  </style>
</head>
<body>

  <h1>FakeStore Products</h1>
  
  <div class="filter-container">
    <select id="categoryFilter" class="category-select">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div id="productGrid" class="grid"></div>

  <script>
    let allProducts = [];

    async function loadProducts() {
      const response = await fetch("https://fakestoreapi.com/products");
      allProducts = await response.json();

      // Get unique categories
      const categories = [...new Set(allProducts.map(product => product.category))];
      
      // Populate category filter
      const categoryFilter = document.getElementById("categoryFilter");
      categories.forEach(category => {
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
        categoryFilter.appendChild(option);
      });

      // Add event listener for category filter
      categoryFilter.addEventListener("change", filterProducts);

      // Initial display of all products
      displayProducts(allProducts);
    }

    function filterProducts() {
      const selectedCategory = document.getElementById("categoryFilter").value;
      const filteredProducts = selectedCategory === "all" 
        ? allProducts 
        : allProducts.filter(product => product.category === selectedCategory);
      
      displayProducts(filteredProducts);
    }

    function displayProducts(products) {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = ""; // Clear existing products

      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "card";

        let content = '';

        for (const [key, value] of Object.entries(product)) {
          if (key === "id") continue;
          if (key === "image") {
            content = `<img class="product-image" src="${value}" alt="Product Image">` + content;
          } else {
            let displayValue = (typeof value === "object")
              ? JSON.stringify(value)
              : value;

            content += `
              <div class="item">
                <strong>${key}:</strong>
                <span class="value">${displayValue}</span>
              </div>
            `;
          }
        }

        card.innerHTML = `<div class="details">${content}</div>`;
        grid.appendChild(card);
      });
    }

    loadProducts();
  </script>

</body>
</html>
